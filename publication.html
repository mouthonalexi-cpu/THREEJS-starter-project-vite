<div id="giViewer" class="gi-viewer" hidden aria-hidden="true">
  <div class="gi-top">
    <button class="gi-btn" id="giClose" aria-label="Fermer">✕</button>

    <div class="gi-actions">
      <button class="gi-btn" id="giZoomOut" aria-label="Zoom -">−</button>
      <button class="gi-btn" id="giReset" aria-label="Reset zoom">100%</button>
      <button class="gi-btn" id="giZoomIn" aria-label="Zoom +">+</button>
      <a class="gi-btn" id="giOpen" href="#" target="_blank" rel="noopener" aria-label="Ouvrir">↗</a>
    </div>
  </div>

  <div class="gi-stage" id="giStage">
    <img id="giImg" alt="" draggable="false">
  </div>
</div>

<script>
  const viewer = document.getElementById("giViewer");
  const stage  = document.getElementById("giStage");
  const img    = document.getElementById("giImg");

  const closeBtn = document.getElementById("giClose");
  const zoomIn   = document.getElementById("giZoomIn");
  const zoomOut  = document.getElementById("giZoomOut");
  const resetBtn = document.getElementById("giReset");
  const openBtn  = document.getElementById("giOpen");

  let scale = 1, tx = 0, ty = 0;
  let dragging = false, sx = 0, sy = 0, stx = 0, sty = 0;

  const clamp = (n, a, b) => Math.max(a, Math.min(b, n));

  function apply(){
    const maxPanX = (scale - 1) * (window.innerWidth  * 0.25);
    const maxPanY = (scale - 1) * (window.innerHeight * 0.25);
    tx = clamp(tx, -maxPanX, maxPanX);
    ty = clamp(ty, -maxPanY, maxPanY);
    img.style.transform = `translate3d(${tx}px, ${ty}px, 0) scale(${scale})`;
    resetBtn.textContent = `${Math.round(scale * 100)}%`;
  }

  function reset(){
    scale = 1; tx = 0; ty = 0;
    apply();
  }

  function openViewer(src, alt=""){
    img.src = src;
    img.alt = alt;
    openBtn.href = src;

    reset();
    viewer.hidden = false;
    viewer.setAttribute("aria-hidden", "false");
    document.body.style.overflow = "hidden";
  }

  function closeViewer(){
    viewer.hidden = true;
    viewer.setAttribute("aria-hidden", "true");
    document.body.style.overflow = "";
    img.src = "";
  }

  // ✅ Event delegation : marche même si tu ajoutes des images plus tard
  document.addEventListener("click", (e) => {
    const targetImg = e.target.closest("img[data-zoom]");
    if (!targetImg) return;
    e.preventDefault();
    openViewer(targetImg.src, targetImg.alt || "");
  });

  closeBtn.addEventListener("click", closeViewer);

  viewer.addEventListener("click", (e) => {
    if (e.target === viewer) closeViewer(); // clic sur fond noir
  });

  window.addEventListener("keydown", (e) => {
    if (viewer.hidden) return;
    if (e.key === "Escape") closeViewer();
  });

  zoomIn.addEventListener("click", () => { scale = clamp(scale * 1.2, 1, 6); apply(); });
  zoomOut.addEventListener("click", () => { scale = clamp(scale / 1.2, 1, 6); apply(); });
  resetBtn.addEventListener("click", reset);

  stage.addEventListener("wheel", (e) => {
    if (viewer.hidden) return;
    e.preventDefault();
    const factor = e.deltaY < 0 ? 1.12 : (1/1.12);
    scale = clamp(scale * factor, 1, 6);
    apply();
  }, { passive: false });

  stage.addEventListener("pointerdown", (e) => {
    if (scale <= 1) return;
    dragging = true;
    img.classList.add("dragging");
    sx = e.clientX; sy = e.clientY;
    stx = tx; sty = ty;
    stage.setPointerCapture(e.pointerId);
  });

  stage.addEventListener("pointermove", (e) => {
    if (!dragging) return;
    tx = stx + (e.clientX - sx);
    ty = sty + (e.clientY - sy);
    apply();
  });

  stage.addEventListener("pointerup", () => {
    dragging = false;
    img.classList.remove("dragging");
  });
</script>
